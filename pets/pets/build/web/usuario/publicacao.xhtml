<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templateUsuario.xhtml">
        <ui:define name="corpo">
            <h1>Publicação</h1>
            <h:form>
                <b:well class="center">
                    <fieldset>
                        <legend>dados da publicação</legend>
                        <h:panelGrid columns="3">

                            <h:outputLabel>titulo:</h:outputLabel>                            
                            <b:inputText id="nome" value="#{editarPerfil.pessoaEntidade.nome}"/>
                            <h:outputLabel></h:outputLabel>



                            <h:outputLabel>especié:</h:outputLabel>
                            <h:selectOneMenu id="especie" value="#">

                                <f:ajax execute="especie"  render="raca"  />
                                <f:selectItems value="#{AnimalBeans.listaEspecies}"
                                               var="esp" itemLabel="#{esp.nome}"
                                               itemValue="#{esp.id}" /> 
                            </h:selectOneMenu>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel>raça:</h:outputLabel>
                            <h:selectOneMenu id="raca" value="#">
                                <f:selectItems value="#{AnimalBeans.especieEntidade.listaRaca}"
                                               var="r" itemLabel="#{r.nome}"
                                               itemValue="#{r.id}" />
                            </h:selectOneMenu>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>


                            <h:outputLabel>qtd</h:outputLabel>
                            <b:inputText id="qrd" value="#" required="true"></b:inputText>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel>tipo:</h:outputLabel>
                            <h:selectOneMenu id="tipo" value="#">
                                <f:selectItems value="#"
                                               var="t" itemLabel="#{t.tipo}"
                                               itemValue="#{t.id}" />
                            </h:selectOneMenu>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel>valor</h:outputLabel>
                            <b:inputText id="valor" value="#" required="true"></b:inputText>
                            <h:outputLabel></h:outputLabel>


                            <h:messages id="msg" style="color: red;"/>
                            <h:outputLabel value="Arquivo" for="arquivo" />
                            <h:inputFile id="arquivo" value="#}" 
                                         required="true" label="Arquivo" 
                                         requiredMessage="Selecione o arquivo!" />


                            <h:outputLabel>descrição</h:outputLabel>
                            <h:inputTextarea id="descricao" value="#" required="true"/>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel></h:outputLabel>
                            <b:commandButton value="ok" action="#{editarPerfil.editar()}"/>
                            <h:outputLabel></h:outputLabel>

                            <h:link value="voltar"  outcome="perfil"/>                    
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>



                        </h:panelGrid>
                    </fieldset>
                </b:well>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
