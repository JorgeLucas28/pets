<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template/template.xhtml">
        <ui:define name="corpo">
            <title>Cadastro</title>
            
                    <h:form>
                        <fieldset>
                            <legend>Cadastro de usuário</legend>
                            <h:panelGrid columns="3">

                                <h:outputLabel>nome</h:outputLabel>
                                <b:inputText id="nome" value="#{cadastro.pessoa.nome}" required="true" title="digite o seu nome"></b:inputText>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>email</h:outputLabel>
                                <b:inputText id="email" value="#{cadastro.pessoa.email}" required="true"></b:inputText>   
                                <h:outputLabel id="msg" value="#{cadastro.msgEmail}"></h:outputLabel>

                                <h:outputLabel>senha</h:outputLabel>
                                <b:inputSecret id="senha" value="#{cadastro.login.senha}" required="true"></b:inputSecret>                      
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>telefone</h:outputLabel>
                                <b:inputText id="telefone" value="#{cadastro.telefone.numero}" required="true"></b:inputText>
                                <h:outputLabel id="msgNumero" value="#{cadastro.msgTelefone}"></h:outputLabel>

                                <h:outputLabel>estado</h:outputLabel>
                                <h:selectOneMenu id="estado" value="#{cadastro.cidadeEntidade.estadoUf.uf}">

                                    <f:ajax execute="estado"  render="cidade"  />
                                    <f:selectItems value="#{cadastro.estadoDao.listaEstados}"
                                                   var="estado" itemLabel="#{estado.nome}"
                                                   itemValue="#{estado.uf}" /> 
                                </h:selectOneMenu>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>cidade</h:outputLabel>
                                <h:selectOneMenu id="cidade" value="#{cadastro.cidadeEntidade.id}">
                                    <f:selectItems value="#{cadastro.cidadeDao.buscarListaCidades(cadastro.cidadeEntidade)}"
                                                   var="cidade" itemLabel="#{cidade.nome}"
                                                   itemValue="#{cidade.id}" />
                                </h:selectOneMenu>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>cep</h:outputLabel>
                                <b:inputText id="cep" value="#{cadastro.endereco.cep}" required="true"></b:inputText>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>logradouro</h:outputLabel>
                                <b:inputText id="longradouro" value="#{cadastro.endereco.logradouro}" required="true"></b:inputText>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>bairro</h:outputLabel>
                                <b:inputText id="bairro" value="#{cadastro.endereco.bairro}" required="true"></b:inputText>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>complemento</h:outputLabel>
                                <b:inputText id="complemento" value="#{cadastro.endereco.complemento}" required="true"></b:inputText>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>numero</h:outputLabel>
                                <b:inputText id="numero" value="#{cadastro.endereco.numero}" required="true"></b:inputText>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel></h:outputLabel>
                                 <b:column span="0">
                                     <b:commandButton value="Entrar" action="#{cadastro.cadastrar()}"  update="form:inform infoshow" id="acb"  look="success" />
                                     </b:column>
                                <h:outputLabel></h:outputLabel>



                            </h:panelGrid> 
                        </fieldset>
                    </h:form>
               
        </ui:define>



    </ui:composition>



</html>
