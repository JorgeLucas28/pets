<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="corpo">
           
            <h:form>
                <b:well class="center">
                    <fieldset>
                        <legend>Adicionar Cidade</legend>
                        <h:panelGrid columns="3">

                            <h:outputLabel>nome:</h:outputLabel>                            
                            <b:inputText id="nome" value="#{cidadeBeans.cidadeEntidade.nome}"/>
                            <h:outputLabel id="msg" value="#{cidadeBeans.msgNomeCidade}"></h:outputLabel>
                            
         
                            
                             <h:outputLabel>estado</h:outputLabel>
                             <b:selectOneMenu id="estado" value="#{cidadeBeans.cidadeEntidade.estadoUf.uf}">

                                    <f:ajax execute="estado"  render="cidade"  />
                                    <f:selectItems value="#{cidadeBeans.estadoDao.listaEstados}"
                                                   var="estado" itemLabel="#{estado.nome}"
                                                   itemValue="#{estado.uf}" /> 
                                </b:selectOneMenu>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>

                               
                            <h:outputLabel></h:outputLabel>
                            <b:commandButton value="ok" action="#{cidadeBeans.inserir()}" look="primary"/>
                            <h:outputLabel></h:outputLabel>

                            <h:link value="voltar"  outcome="listarCidades"/>                    
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>

                            
                            
                        </h:panelGrid>
                    </fieldset>
                </b:well>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
