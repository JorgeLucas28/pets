<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="corpo">
           
            <b:container>
                <legend></legend>
                 <legend>Cidades</legend>
                  
                <h:form>
                    
                    <b:panelGrid colSpans="1,5,6">

                    <h:outputLabel>estado</h:outputLabel>
                        <b:selectOneMenu id="estado" value="#{cidadeBeans.cidadeEntidade.estadoUf.uf}">

                           
                            <f:selectItems value="#{cidadeBeans.buscarListaEstados()}"
                                           var="estado" itemLabel="#{estado.nome}"
                                           itemValue="#{estado.uf}" /> 
                        </b:selectOneMenu>
                    <b:commandButton value="ok" action="#{cidadeBeans.buscar()}" look="primary"/>
                  
                    </b:panelGrid>


                </h:form>

                <b:container>



                    <b:well>
                        <h:dataTable style="text-align:center;" id="tabela" value="#{cidadeBeans.estadoEntidade.cidadeCollection}" var="c" border="1" width="100%" >
                            <h:column  >
                                <f:facet  name="header"  >Nome</f:facet>
                                    #{c.nome}            
                            </h:column>

                            <h:column>
                                <f:facet name="header">UF</f:facet>
                                    #{c.estadoUf.uf}            
                            </h:column>

                            <h:column>
                                <f:facet name="header">opções</f:facet>
                                <h:form>
                                    <b:commandButton value="editar" action="#{cidadeBeans.setIdEditar(c)}" icon="glyphicon glyphicon-pencil" look="info"/>   
                                      
                                </h:form>

                            </h:column>




                        </h:dataTable>

                        <h:form>
                            <b:commandButton value="add cidade" action="#{cidadeBeans.add()}" look="primary"/>
                        </h:form>
                    </b:well>



                </b:container>
            </b:container>
        </ui:define>
    </ui:composition>
</html>
