<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="corpo">
            <h1>Editar dados do Perfil</h1>
            <h:form>
                <b:well class="center">
                    <fieldset>
                        <legend>dados do usu√°rio</legend>
                        <h:panelGrid columns="3">

                            <h:outputLabel>nome:</h:outputLabel>                            
                            <b:inputText id="nome" value="#{editarPerfil.pessoaEntidade.nome}"/>
                            <h:outputLabel></h:outputLabel>
                            
                            <h:outputLabel>email:</h:outputLabel>                            
                            <b:inputText id="email" value="#{editarPerfil.pessoaEntidade.email}"/>   
                            <h:outputLabel></h:outputLabel>
                            
                             <h:outputLabel>estado</h:outputLabel>
                             <h:selectOneMenu id="estado" value="#{editarPerfil.pessoaEntidade.idEndereco.idCidade.estadoUf.uf}">

                                    <f:ajax execute="estado"  render="cidade"  />
                                    <f:selectItems value="#{editarPerfil.estadoDao.listaEstados}"
                                                   var="estado" itemLabel="#{estado.nome}"
                                                   itemValue="#{estado.uf}" /> 
                                </h:selectOneMenu>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel>cidade</h:outputLabel>
                                <h:selectOneMenu id="cidade" value="#{editarPerfil.pessoaEntidade.idEndereco.idCidade.id}">
                                    <f:selectItems value="#{editarPerfil.cidadeDao.buscarListaCidades(editarPerfil.pessoaEntidade.idEndereco.idCidade)}"
                                                   var="cidade" itemLabel="#{cidade.nome}"
                                                   itemValue="#{cidade.id}" />
                                </h:selectOneMenu>
                                <h:outputLabel></h:outputLabel>

                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>
                                <h:outputLabel></h:outputLabel>
                            

                            <h:outputLabel>cep</h:outputLabel>
                            <b:inputText id="cep" value="#{editarPerfil.pessoaEntidade.idEndereco.cep}" required="true"></b:inputText>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel>logradouro</h:outputLabel>
                            <b:inputText id="longradouro" value="#{editarPerfil.pessoaEntidade.idEndereco.logradouro}" required="true"></b:inputText>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel>bairro</h:outputLabel>
                            <b:inputText id="bairro" value="#{editarPerfil.pessoaEntidade.idEndereco.bairro}" required="true"></b:inputText>
                            <h:outputLabel></h:outputLabel>


                            <h:outputLabel>complemento</h:outputLabel>
                            <b:inputText id="complemento" value="#{editarPerfil.pessoaEntidade.idEndereco.complemento}" required="true"></b:inputText>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel>numero</h:outputLabel>
                            <b:inputText id="numero" value="#{editarPerfil.pessoaEntidade.idEndereco.numero}" required="true"></b:inputText>
                            <h:outputLabel></h:outputLabel>

                            <h:outputLabel></h:outputLabel>
                            <b:commandButton value="ok" action="#{editarPerfil.editar()}"/>
                            <h:outputLabel></h:outputLabel>

                            <h:link value="voltar"  outcome="perfil"/>                    
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>

                            
                            
                        </h:panelGrid>
                    </fieldset>
                </b:well>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
