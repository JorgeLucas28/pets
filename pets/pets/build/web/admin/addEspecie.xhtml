<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="corpo">
           
            <h:form>
                <b:well class="center">
                    <fieldset>
                        <legend>Adicionar Especie</legend>
                        <h:panelGrid columns="3">

                            <h:outputLabel>Especie:</h:outputLabel>                            
                            <b:inputText id="nome" value="#{AnimalBeans.especieEntidade.nome}"/>
                            <h:outputLabel></h:outputLabel>
                           
                               
                            <h:outputLabel></h:outputLabel>
                            <b:commandButton value="ok" action="#{AnimalBeans.inserirEspecie()}" look="primary"/>
                            <h:outputLabel></h:outputLabel>

                            <h:link value="voltar"  outcome="listarEspecie"/>                    
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>

                            
                            
                        </h:panelGrid>
                    </fieldset>
                </b:well>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
