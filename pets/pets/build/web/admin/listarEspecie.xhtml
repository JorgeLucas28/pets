<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="corpo">

            <b:container>
                <legend>Especies</legend>
                <b:well>
                    <h:dataTable  id="tabela" value="#{AnimalBeans.listaEspecies}" var="e" border="1" width="100%" >
                       
                         <h:column>
                            <f:facet name="header">Id</f:facet>
                                #{e.id}            
                        </h:column>
                        
                        <h:column >
                            <f:facet name="header" >Nome</f:facet>
                                #{e.nome}            
                        </h:column>

                        <h:column>
                            <f:facet name="header">opções</f:facet>
                            <h:form>
                                <b:commandButton value="editar" action="#{AnimalBeans.UpdateEspecie(e)}" icon="glyphicon glyphicon-pencil" look="info"/>   

                            </h:form>

                        </h:column>




                    </h:dataTable>

                    <h:form>
                        <b:commandButton value="add especie" action="#{AnimalBeans.addEspecie()}" look="primary"/>
                    </h:form>
                </b:well>



            </b:container>
          
        </ui:define>
    </ui:composition>
</html>
