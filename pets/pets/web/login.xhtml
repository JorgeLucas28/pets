<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
        
        <ui:composition template="template/template.xhtml">
         <ui:define name="corpo">
             <title>Login</title>
            <h1>Logar Pets</h1>
              <b:container>
            <b:well class="center">


                <h:form>
                    <fieldset>
                        <legend>Entrar</legend>
                        <h:panelGrid columns="2" >


                            <h:outputLabel>Login:</h:outputLabel>
                            <b:inputText id="login" value="#{autenticar.usuario.email}"  required="true" title="digite o login">
                                <f:facet name="prepend">
                                     <b:icon name="user" />
                                </f:facet>
                            </b:inputText>



                            <h:outputLabel>Senha:</h:outputLabel>
                            <b:inputSecret id="senha" value="#{autenticar.login.senha}" required="true">                 
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>


                             <b:column span="0">
                                 <b:commandButton value="Entrar" action="#{autenticar.logar(s)}"  update="form:inform infoshow" id="acb"  look="success" />
                                 </b:column>

                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="msg" value="#{autenticar.msg}"></h:outputLabel>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </b:well>

        </b:container>
        </ui:define>
        </ui:composition>
   
</html>
