<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="templateUsuario.xhtml">
        <ui:define name="corpo">
            <h1>Perfil</h1>

            <b:well class="center">
                <fieldset>
                    <h:form>
                        <legend>dados do usu√°rio</legend>
                        <h:panelGrid columns="3">

                            <h:outputLabel>nome:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="nome" value="#{autenticar.usuario.nome}"></h:outputLabel>

                            <h:outputLabel>email:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="email" value="#{autenticar.usuario.email}"></h:outputLabel>   

                            <h:outputLabel>bairro:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="bairro" value="#{autenticar.usuario.idEndereco.bairro}"></h:outputLabel>  

                            <h:outputLabel>logradouro:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="logradouro" value="#{autenticar.usuario.idEndereco.logradouro}"></h:outputLabel>

                            <h:outputLabel>cep:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="cep" value="#{autenticar.usuario.idEndereco.cep}"></h:outputLabel>

                            <h:outputLabel>complemento:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="complemento" value="#{autenticar.usuario.idEndereco.complemento}"></h:outputLabel>

                            <h:outputLabel>numero:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="numero" value="#{autenticar.usuario.idEndereco.numero}"></h:outputLabel>


                            <h:outputLabel>cidade:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="cidade" value="#{autenticar.usuario.idEndereco.idCidade.nome}"></h:outputLabel>

                            <h:outputLabel>estado:</h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel id="estado" value="#{autenticar.usuario.idEndereco.idCidade.estadoUf.uf}"></h:outputLabel>



                        </h:panelGrid>
                    </h:form>
                </fieldset>

                <h:form>
                    <b:commandButton value="editar" action="#{editarPerfil.idEditar(autenticar.usuario.id)}" icon="glyphicon glyphicon-pencil" look="info"/>    
                     
                </h:form>
            </b:well>




        </ui:define>
    </ui:composition>
</html>
