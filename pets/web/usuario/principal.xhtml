<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

      <ui:composition template="templateUsuario.xhtml">
        <ui:define name="corpo">
            <b:alert></b:alert>


            <ui:repeat var="p" value="#{publicacaoBeans.buscarTodasPublicacoes()}" varStatus="status">
                <b:container>
                    <b:well class="center">

                        <h:outputLabel style="color: blue;">Titulo: </h:outputLabel><br/>
                        <h:outputLabel>#{p.titulo}</h:outputLabel> <br/>
                        <h:outputLabel style="color: blue;">Descrição: </h:outputLabel><br/>
                        <h:outputLabel>#{p.descricao}</h:outputLabel> <br/>

                        <ui:repeat var="i" value="#{p.listaDeImagens}" varStatus="status">

                            <h:graphicImage url="#{i.caminho}"></h:graphicImage>


                        </ui:repeat>


                        <br/>
                        <h:outputLabel style="color: blue;">Data:</h:outputLabel><br/>
                        <h:outputLabel>#{p.data.dataFormatada}</h:outputLabel> <br/>
                        
                         <h:outputLabel style="color: blue;">Especie:</h:outputLabel><br/>
                         <h:outputLabel>#{p.raca.especie.nome}</h:outputLabel> <br/>
                        
                        
                        <h:outputLabel style="color: blue;">Raça:</h:outputLabel><br/>
                        <h:outputLabel>#{p.raca.nome}</h:outputLabel> <br/>

                        <h:outputLabel style="color: blue;">Quantidade:</h:outputLabel><br/>
                        <h:outputLabel>#{p.qtd}</h:outputLabel> <br/>
                        
                        <h:outputLabel style="color: blue;">Tipo:</h:outputLabel><br/>
                        <h:outputLabel>#{p.tipoPublicacao.tipo}</h:outputLabel> <br/>
                        
                        <h:outputLabel style="color: blue;">Valor:</h:outputLabel><br/>
                        <h:outputLabel>#{p.valor}</h:outputLabel> <br/>
                        
                        <h:outputLabel style="color: blue;">Publicado por:</h:outputLabel><br/>
                        <h:outputLabel>#{p.pessoa.nome}</h:outputLabel> <br/>
                        
                         <h:outputLabel style="color: blue;">contatos:</h:outputLabel><br/>
                         <ui:repeat var="t" value="#{p.pessoa.listaDeTelefones}" varStatus="status">

                             <h:outputLabel>#{t.numero}</h:outputLabel><br/>
                        </ui:repeat>
                         <h:outputLabel>#{p.pessoa.email}</h:outputLabel> <br/>
                        
                       


                    </b:well>


                </b:container>


            </ui:repeat>

        </ui:define>
    </ui:composition>
</html>
