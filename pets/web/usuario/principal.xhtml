<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

      <ui:composition template="templateUsuario.xhtml">
        <ui:define name="corpo">
            <b:alert></b:alert>


            <ui:repeat var="p" value="#{publicacaoBeans.buscarTodasPublicacoes()}" varStatus="status">
                <b:container>
                    <b:well class="center">

                        <h:outputLabel style="color: blue;">Titulo: </h:outputLabel>
                        <h:outputLabel>#{p.titulo}</h:outputLabel> <br/>
                        <h:outputLabel style="color: blue;">Descrição: </h:outputLabel>
                        <h:outputLabel>#{p.descricao}</h:outputLabel> <br/>

                        <ui:repeat var="i" value="#{p.listaDeImagens}" varStatus="status">

                            <h:graphicImage url="#{i.caminho}"></h:graphicImage>


                        </ui:repeat>


                        <br/>
                        <h:outputLabel style="color: blue;">Data:</h:outputLabel>
                        <h:outputLabel>#{p.data.dataFormatada}</h:outputLabel> <br/>

                        <h:outputLabel style="color: blue;">Quantidade:</h:outputLabel>
                        <h:outputLabel>#{p.qtd}</h:outputLabel> <br/>


                    </b:well>


                </b:container>


            </ui:repeat>

        </ui:define>
    </ui:composition>
</html>
