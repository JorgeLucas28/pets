<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateUsuario.xhtml">
        <ui:define name="corpo">

            <b:container>
                <b:well>
                    <c:if test="#{publicacaoBeans.buscarTodasPublicacoesDoUsuario().size()> 0}">
                        <h:dataTable value="#{publicacaoBeans.buscarTodasPublicacoesDoUsuario()}" var="p" border="1"  width="100%">
                            <h:column>
                                <f:facet name="header">titulo</f:facet>
                                    #{p.titulo}            
                            </h:column>

                            <h:column>
                                <f:facet name="header">data</f:facet>
                                    #{p.data.dataFormatada}            
                            </h:column>

                            <h:column>
                                <f:facet name="header">opções</f:facet>
                                <h:form>
                                    <b:commandButton value="ver" action="#{publicacaoBeans.verPublicacao(p.id)}" icon="glyphicon glyphicon-eye-open" look="success"/>
                                    <b:commandButton value="editar" action="#{publicacaoBeans.setIdEditar(p.id)}" icon="glyphicon glyphicon-pencil" look="info"/>    
                                    <b:commandButton value="excluir" action="#{publicacaoBeans.excluir(p.id)}" icon="glyphicon glyphicon-trash" look="danger"/> 

                                </h:form>     
                            </h:column>

                        </h:dataTable>

                    </c:if>
                    <c:if test="#{publicacaoBeans.buscarTodasPublicacoesDoUsuario().size() == null}">

                        <b:label text="você ainda não fez nenhuma publicação!!"></b:label>
                    </c:if>
                </b:well>
            </b:container>


        </ui:define>



    </ui:composition>



</html>
